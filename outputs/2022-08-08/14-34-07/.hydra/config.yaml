modules:
  _target_: src.module.ResNetModule
  model_conf:
    name: resnet18
    resnet_version: 18
    num_classes: 10
    pre_train: true
    tune_only_fc: false
  optimizer_conf:
    name: Adam
    lr: 0.001
    momentum: 0.9
    weight_decay: 0.0005
  criterion_conf:
    name: CE
datamodules:
  _target_: src.data.CIFAR10DataModule
  dataset_conf:
    name: cifar10
    path: data/cifar10
    seed: ${seed}
    batch_size: 128
    num_workers: 4
  augmentation_conf:
    crop_size: 32
    padding: 4
trainer:
  _target_: pytorch_lightning.Trainer
  default_root_dir: ${default_path}
  gpus: 1
  log_every_n_steps: 100
  max_epochs: 50
callbacks:
  ModelCheckpoint:
    _target_: pytorch_lightning.callbacks.ModelCheckpoint
    monitor: valid/loss
    mode: min
    verbose: false
    filename: '{epoch:02d}'
seed: 42
work_dir: ${hydra:runtime.cwd}
default_path: logs/${modules.model_conf.name}/${datamodules.dataset_conf.name}/${now:%Y-%m-%d}_${now:%H-%M-%S}
